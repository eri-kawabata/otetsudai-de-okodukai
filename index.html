<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- ページの文字コードとレスポンシブ設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お手伝いdeおこづかい</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font AwesomeのCSSをリンク -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- ホバー音のオーディオ -->
    <audio id="hoverSound" src="./audio/hover.mp3"></audio>
    <!-- メニューボタン -->
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

    <!-- サイドメニュー -->
    <!-- バツ印は消している -->
    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="toggleMenu()"></button>
        <a href="/calendar" class="menu-item">
            <i class="fas fa-calendar-alt"></i> カレンダー</a>
        <a href="/mypage" class="menu-item">
            <i class="fas fa-user"></i> マイページ</a>
        <a href="/login" class="menu-item">
            <i class="fas fa-sign-in-alt"></i> ログイン</a>
        <a href="/settings" class="menu-item">
            <i class="fas fa-cog"></i> 設定</a>
    </div>

    <!-- コンテンツを中央に配置するためのコンテナ -->
    <div class="container">
        <h1>お手伝いdeおこづかい</h1>
        <div class="current-month">
            <h2><span id="current-month"></span></h2>
        </div>
        <h2>新しいお手伝い</h2>
        <div class="task-form">
            <select id="task-name" required>
                <option value="" disabled selected>お手伝いの内容を選んでね</option>
                <option value="掃除">掃除</option>
                <option value="料理">料理</option>
                <option value="片付け">片付け</option>
                <option value="洗濯">洗濯</option>
                <option value="買い物">買い物</option>
            </select>
            <input type="number" id="task-reward" placeholder="おこづかい (円)" required>
            <button type="button" onclick="addTask()">追加</button>
            <audio id="clickSound" src="./audio/addtask.mp3"></audio>
        </div>
        <h2>やることリスト</h2>
        <div id="task-list" class="task-list"></div>
        <h2>おわったことリスト</h2>
        <div id="completed-task-list" class="task-list"></div>
        <h2>もらったおこづかい: <span id="total-earnings">0</span> 円</h2>
        <div class="annual-earnings">
            <h2>今までのおこづかい合計: <span id="annual-earnings">0</span> 円</h2>
        </div>
        <div class="theme-selector">
            <label for="theme">好きな背景をえらんでね:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">デフォルト</option>
                <option value="space">宇宙</option>
                <option value="ocean">海</option>
                <option value="zoo">動物園</option>
                <option value="sweets">スイーツ</option>
            </select>
        </div>
    </div>

    <!-- 完了メッセージのポップアップ -->
    <div id="completion-message">
        <img src="./image/good.png" alt="お疲れさま" class="completion-icon">
        <!-- 完了効果音のファイル -->
        <audio id="completeSound" src="./audio/complete.mp3"></audio>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
